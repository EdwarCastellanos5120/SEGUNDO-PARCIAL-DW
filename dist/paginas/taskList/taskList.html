<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de Tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <script type="module" src="indexTaskList.js"></script>
    <header class="bg-secondary text-white text-center py-4">
      <a href="../../index.html" class="text-white text-decoration-none"
        ><i class="bi bi-arrow-left-square-fill"></i> Regresar Menu</a
      >
      <h1>Modulo de Lista de Tareas</h1>
    </header>
    <main class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="form-tareas">
            <div class="input-group mb-3">
              <input
              required
                type="text"
                id="input-tarea"
                class="form-control"
                placeholder="Agrega Tareas"
              />
              <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
          </form>
          <ul id="lista-tareas" class="list-group"></ul>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
