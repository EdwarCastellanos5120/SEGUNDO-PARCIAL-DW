<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de Convertidor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  </head>
  <body>
    <script type="module" src="indexUnitConvert.js"></script>
    <header class="bg-danger text-white text-center py-4">
      <a href="../../index.html" class="text-white text-decoration-none"
        ><i class="bi bi-arrow-left-square-fill"></i> Regresar Menu</a
      >
      <h1>Modulo de Conversion de Unidades</h1>
    </header>
    <main class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="form-convertir">
            <div class="input-group mb-3">
              <select id="operacion-entrada" class="form-select">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
              </select>
              <input
                required
                type="number"
                id="numero"
                class="form-control"
                placeholder="Ingresa la temperatura"
              />
              <select id="operacion-salida" class="form-select">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
              </select>
              <button type="submit" class="btn btn-primary">Calcular</button>
            </div>
          </form>
          <br>
          <span id="resultado" class="mt-5 alert alert-warning d-none"></span>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
